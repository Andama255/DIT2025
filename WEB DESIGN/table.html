<!DOCTYPE html>
<html>
    <head>
        <title>html table</title>
    </head>
    <body>
        <h2>my planner</h2>
        <table border="1px" style="border-collapse: collapse;">
            <tr>
                <th colspan="2">day or time</th>
                <th>activity</th>
            </tr>
            <tbody>
                <tr>
                    <td rowspan="4">monday</td>
                    <td>morning</td>
                    <td>gym</td>
                </tr>
                <tr>
                    <td>mid-morning</td>
                    <td>breakfast</td>
                </tr>
                <tr>
                    <td>afternoon</td>
                    <td>lunch & chill</td>
                </tr>
                <tr>
                    <td>evening</td>
                    <td>prayers</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
